<main class="main">
  <div class="logo">
    <img src="/public/logo_tudu.png" alt="Logo de Tudu" class="login-logo">
  </div>
  
  <form  class="registration-card" id = "sing-form" action="/register">
    <div>
      <h2 class="form-title">Registrate</h2>
      <p class="form-subtitle">Ingresa tu información para crear una nueva cuenta</p>
    </div>
    
    <div class="name-row">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
      </div>
    </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
      
      <label for="edad">Edad</label>
      <input type="number" id="edad" placeholder="Ingrese su edad" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

      <label for="confirm-password">Contraseña</label>
      <input type="password" id="confirm-password" name="password" placeholder="Ingrese su contraseña" required>

      <button type="submit" id="sing-button" disabled>Continuar</button>
      <div class="sign-in-footer">
        <p>¿Ya tienes una cuenta? <a href="#/sign-in">Inicia sesión</a></p>
      </div>
  </form>
</main>
