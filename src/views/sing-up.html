<main>
  <div class="logo-title">
    <img src="../../public/favicon.png" alt="Logo de Tudu" class="login-logo">
    <h1>Tudu</h1>
  </div>
  <form action="/register">
    <h2>Registrate</h2>
    <p>Ingresa tu información para crear una nueva cuenta</p>
    <div class="name-row">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
      </div>
    </div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
      
      <label for="edad">Edad</label>
      <input type="number" id="edad" placeholder="Ingrese su edad" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

      <label for="confirm-password">Contraseña</label>
      <input type="confirm-password" id="password" name="password" placeholder="Ingrese su contraseña" required>
      <button type="submit">Iniciar sesión</button>
      <div class="sign-in-footer">
        <p>¿Ya tienes una cuenta? <a href="/sign-up">Inicia sesión</a></p>
      </div>
  </form>
</main>
